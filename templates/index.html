<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Extractor de C√≥digo y Cantidad</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f2f5; }
    h1 { color: #005fa3; }
    form {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      padding: 0.75rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .btn-clear {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: #fff;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th { background: #0074D9; color: #fff; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>üìë Subir y Procesar PDF</h1>

  {% if error %}
    <p class="error">‚ùå {{ error }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required />
    <button type="submit">Procesar</button>
    <button type="button" class="btn-clear" onclick="window.location.href='/'">Limpiar</button>
  </form>

  {% if resumen_html %}
    <div class="message success">
      üéâ Se encontraron <strong>{{ total_codes }}</strong> c√≥digos.
    </div>
    <h2>üìä Totales por C√≥digo</h2>
    {{ resumen_html|safe }}
  {% endif %}
</body>
</html>
